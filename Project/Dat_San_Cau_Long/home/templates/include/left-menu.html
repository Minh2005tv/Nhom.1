<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Chia bố cục thành 3 phần */
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Logo sẽ đứng riêng, không ảnh hưởng menu */
        .nav-left {
            flex-shrink: 0; /* Không bị co lại */
        }

        /* Menu nằm giữa, không bị lệch */
        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0 auto; /* Đảm bảo menu luôn ở giữa */
        }
        .menu li {
            position: relative;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 25px; /* Tăng kích thước chữ */
            padding: 20px;
        }
        .menu li:hover a {
            color: #fb9360;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
        }
        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo a {
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            align-items: center;
            font-size: 50px; /* Tăng kích thước */
            font-weight: bold;
            text-decoration: none;
            font-family: 'Poppins', sans-serif; /* Font đẹp hơn */
            letter-spacing: 4px; /* Tạo khoảng cách */
            text-transform: uppercase; /* Chữ in hoa */
            transition: all 0.3s ease-in-out;
        }

        .logo-blue {
            color: #121497; /* Xanh đậm hơn cho nổi bật */
            font-weight: bold;
        }

        .logo-smash {
            margin-left: 4px; /* Chỉnh khoảng cách giữa "CLICK" và "SMASH" */
        }

        .logo a:hover {
            transform: scale(1.05); /* Phóng to nhẹ */
            text-shadow: 2px 2px 10px rgba(0, 71, 171, 0.3); /* Tạo đổ bóng */
        }
        .logo {
            margin-left: 60px; /* Tăng khoảng cách logo với menu */
        }
    </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <a href="http://127.0.0.1:8000">
                    <span class="logo-blue">CLICK</span>
                    <span class="logo-blue logo-smash">SMASH</span>
                </a>
            </div>
        </div>
        <ul class="menu">
            <li><a href="http://127.0.0.1:8000">Home</a></li>
            <li><a href="http://127.0.0.1:8000/Court-KH/">Court</a></li>
            <li><a href="http://127.0.0.1:8000/Bookings/">Booking</a></li>
            <li><a href="http://127.0.0.1:8000/Payments/">Payment</a></li>
            
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>&#128269;</button>
        </div>
    </nav>
</body>
</html>
