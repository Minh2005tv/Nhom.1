<head>

    <title>Navbar with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .menu li {
            position: relative;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px;
        }
        .menu li:hover a {
            color: #fb9360;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
        }
        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

        </ul>

            <button>&#128269;</button>
        </div>
    </nav>
</body>
