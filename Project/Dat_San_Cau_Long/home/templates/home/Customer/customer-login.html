{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #FFE5B4, #FFF1D0);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container img {
            width: 50px;
            margin-bottom: 1rem;
        }
        .container h1 {
            color: #FF6F3D;
            font-size: 1.5rem;
        }
        .container p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #FF6F3D;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #E65A27;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .footer a {
            color: #FF6F3D;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'home/image/logo.png' %}" alt="Logo">
        <h1>Welcome to Badminton Booking!</h1>
        <p>Please log in to start booking your courts.</p>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="http://127.0.0.1:8000/register/" target="_blank">Create one</a> | <a href="http://127.0.0.1:8000/">Skip to booking</a>

        </div>
        <p class="footer">&copy; 2025 Badminton Booking. All rights reserved.</p>
    </div>
</body>
</html>
